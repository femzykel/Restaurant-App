<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.4/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="stylesheet" href="./Assets/css/c-r_style.css">
    <!-- <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/main.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    
    <title>CRE8NG</title>
    <link rel="shortcut icon" href="./Assets/Images/Kit.jpg" type="image/x-icon">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-4 col-md-4 col-lg-2 bg-warning custom-h-100 p-0 m-0">
                <div class="d-flex justify-content-center">
                    <button class="mt-2 btn-danger mr-3 ml-2 btn pr-5">
                        <h5 class="font p-0 m-0">CRE8NG LIMITED <span uk-icon="icon: chevron-down"></span></h5>
                        <p class="text-left p-0 m-0 font-2 mb-2">0108907257</p>
                    </button>
                </div>
                <ul class="list-group mt-10 text-light font">
                    <li class="list-group-item border-white custom-item"><i class="far fa-user-circle mr-2"></i>Customers</li>
                    <li class="list-group-item border-white custom-item"><img class="w-20px mb-1" src="./Assets/Images/Kit-icon.png" alt="Restaurant-pane-icon"> Restaurants</li>
                    <li class="list-group-item border-white custom-item"><img class="w-20px mb-1" src="./Assets/Images/chef-icon.png" alt="chef-icon"> Create Restaurant</li>
                    <li class="list-group-item border-white custom-item"><i class="far fa-address-book fa-flip-horizontal mr-2"></i>Contacts</li>
                    <li class="list-group-item border-white custom-item"><i class="far fa-comment-alt mr-2"></i>Complaints</li>
                    <li class="list-group-item border-white custom-item"><i class="fas fa-users mr-2"></i>Place Group</li>
                </ul>
            </aside>
    <main class="col-8 col-md-8 col-lg-10 bg-light m-0 p-0 main-calc">
        <nav class="navbar navbar-white bg-white d-flex justify-content-between m-0 p-0">
            <div class="s-icon-width ml-6">
                <div class="parent">
                    <i class="fas fa-search parent_font_search"></i><input class="parent_input font-3" type="text" placeholder="Search">
                </div>
              </div>
            <div class="row mr-5">
            <div class="red-alert"></div>
            <div class="mt-4"><i class="far fa-bell mr-3" style="font-size: 28px;color: orange;"></i></div>
            <div class="me mr-3 mt-4"></div>
            <div><i class="far fa-user-circle mr-2 mt-4" style="font-size: 30px;color: black;"></i></div>
            <div class="mt-1 mr-5"><H6 class="pb-0 mt-3" style="font-weight: bold;">RAY LUTHER<i class="fas fa-sort-down ml-2 mt-0 sort-top"></i><p class="pt-0 mt-0 font-3 text-warning">Admin</p></H6>
            </div>
          </nav>
          <section class="container-fluid row justify-content-center align-items-center mt-5">
            <div class="col-lg-5 pl-5">
                <h2 class="text-warning">Restaurants</h2>
            </div>
            <div class="parent-complaint mt-2 col-lg-3">
                <i class="fas fa-search parent_font_complaint"></i><input class="font-3 text-dark type="text" placeholder="Search Restaurants">
            </div>
            <div class="mt-2 col-lg-3 ml-5 name-complaint">
                <button type="button" class="btn btn-outline-warning mr-4 btn-sm fill-btn"><i class="far fa-address-book mr-2"></i>NAME
                </button>
                <button class="lyft-btn btn btn-default font-3"><span>Add New User </span><i class="fas fa-plus-circle align-middle" style="font-size: 18px;"></i>
                </button>
            </div>
          </section>

          <!-- Section 2 -->

          <div class="container card-section">
            <div class="card card-h1">
                <article class="card-body text-center">
                    <div>
                        <button type="button" class="btn btn rounded btn-position btn-warning text-white" data-toggle="modal" data-target="#exampleModalCenter">
                            Save Changes
                          </button>
                          
                          <!-- Modal -->
                          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                    <table class="table">
                                        <tbody class="border-0">
                                          <tr class="border-button">
                                            <td class="border-top-0 border-right">
                                                <div class="font-3 col pl-4">
                                                    <p class="pb-4 text-muted m-0 row">Outlets</p>
                                                    <p class="p-0 m-0 last-td-font row">Big treat</p>
                                                </div>
                                            </td>
                                            <td class="border-top-0 border-right">
                                                <div class="font-3 col pl-4">
                                                    <p class="pb-4 text-muted m-0 row">Status</p>
                                                    <div class="row pl-3">
                                                        <i class="fas fa-circle green-dot2 pr-1 scroll-dot"></i>
                                                    <p class="p-0 m-0 last-td-font row ">Approved</p>
                                                    </div> 
                                                </div>
                                            </td>
                                            <td class="border-top-0">
                                                <div class="font-3 col pl-4">
                                                    <p class="pb-4 text-muted m-0 row">Phone</p>
                                                    <p class="p-0 m-0 last-td-font row">08023456789</p> 
                                                </div>
                                            </td>
                                          </tr>
                                          <tr>
                                            <td class="border-top-0 border-right">
                                                <div class="font-3 col pl-4">
                                                    <p class="pb-4 text-muted m-0 row">Location</p>
                                                    <p class="p-0 m-0 last-td-font row">Sabo, Yaba.</p>
                                                </div>
                                            </td>
                                            <td class="border-top-0 border-right">
                                                <div class="font-3 col pl-4">
                                                    <p class="pb-4 text-muted m-0 row">Opening Time</p>
                                                    <p class="p-0 m-0 last-td-font row">08:00 AM</p> 
                                                </div>
                                            </td>
                                            <td class="border-top-0">
                                                <div class="font-3 col pl-4">
                                                    <p class="pb-4 text-muted m-0 row">Closing Time</p>
                                                    <p class="p-0 m-0 last-td-font row">06:00 PM</p> 
                                                </div>
                                            </td>
                                          </tr>
                                        </tbody>
                                      </table>
                                </div>
                                <div class="modal-footer btn-position-2">
                                  <button type="button" class="btn btn-warning text-white font-2" data-dismiss="modal" style="width: 150px; height: 40px;">Done</button>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </article>
            </div>
        </div>
    </main>
        </div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.4/dist/js/uikit-icons.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
